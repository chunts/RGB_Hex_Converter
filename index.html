<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB to Hex Converter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="row pt-4">

            <!-- left side - RGB -->
            <div class="col-md-7 p-4" id="left-side">                
                <h4>RGB</h4>

                <div class="row pl-3" id="color-input">
                    <h6 class="pr-2">G: </h6>
                    <input class="m-2" id="input-red" type="text" placeholder="0 - 255">
                    <table>
                        <tr>
                            <td id="td-red"></td>
                        </tr>
                    </table>
                </div>
                <div class="row pl-3" id="color-input">
                    <h6 class="pr-2">G: </h6>
                    <input class="m-2" id="input-green" type="text" placeholder="0 - 255">
                    <table>
                        <tr>
                            <td id="td-green"></td>
                        </tr>
                    </table>
                </div>
                <div class="row pl-3" id="color-input">
                    <h6 class="pr-2">B: </h6>
                    <input class="m-2" id="input-blue" type="text" placeholder="0 - 255">
                    <table>
                        <tr>
                            <td id="td-blue"></td>
                        </tr>
                    </table>
                </div>

                <button class="btn btn-primary mt-3" type="submit" id="convert">Convert</button>
            </div>

            <!-- right side - HEX -->
            <div class="col-md-5 p-4" id="hex-code">
                <h4>HEX</h4>
                <input id="hex-text" type="text" value="" disabled>
                <table>
                    <tr>
                        <td id="td-hex-color"></td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
